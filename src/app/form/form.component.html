<div class="container-fluid">
  <h2 class="txt-center">Creat a new quote</h2>
  <hr />
  <form #quote="ngForm" (ngSubmit)="(submitQuote)">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" required class="form-control" id="name" />
    </div>
    <div class="form-group">
      <label for="description">Enter Quote</label>
      <textarea class="form-control" id="Quotes" rows="4" required></textarea>
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        id="exampleInputauthor"
        placeholder="Enter author"
      />
    </div>
    <button type="submit" class="btn btn-primary m-auto d-block">
      submit Quote
    </button>
  </form>
</div>
